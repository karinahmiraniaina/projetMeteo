<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Application météo</title>
</head>
<body>

<div class="container">

    <!-- TITRE -->
    <h1>Application Météo</h1>

    <!-- BLOC METEO ACTUELLE -->
    <div class="bloc-logo-info">
        <div class="bloc-logo">
            <img src="jour/01d.svg" alt="logo météo" class="logo-meteo">
        </div>

        <div class="bloc-info">
            <p class="temps">Nuageux</p>
            <p class="temperature">19°</p>
            <p class="localisation">Indian/Antananarivo</p>
        </div>
    </div>

    <!-- TABLEAU PREVISIONS -->
    <div class="tableau-meteo">

        <!-- LIGNE HEURES -->
        <div class="ligne ligne-heures">
            <div class="cellule bloc-h"><p class="heure">7 h</p><p class="valeur">19°</p></div>
            <div class="cellule bloc-h"><p class="heure">10 h</p><p class="valeur">19°</p></div>
            <div class="cellule bloc-h"><p class="heure">13 h</p><p class="valeur">21°</p></div>
            <div class="cellule bloc-h"><p class="heure">16 h</p><p class="valeur">18°</p></div>
            <div class="cellule bloc-h"><p class="heure">19 h</p><p class="valeur">17°</p></div>
            <div class="cellule bloc-h"><p class="heure">22 h</p><p class="valeur">16°</p></div>
            <div class="cellule bloc-h"><p class="heure">1 h</p><p class="valeur">15°</p></div>
        </div>

        <!-- LIGNE JOURS -->
        <div class="ligne ligne-jours">
            <div class="cellule bloc-j"><p class="jour">Mar</p><p class="valeur">22°</p></div>
            <div class="cellule bloc-j"><p class="jour">Mer</p><p class="valeur">27°</p></div>
            <div class="cellule bloc-j"><p class="jour">Jeu</p><p class="valeur">26°</p></div>
            <div class="cellule bloc-j"><p class="jour">Ven</p><p class="valeur">26°</p></div>
            <div class="cellule bloc-j"><p class="jour">Sam</p><p class="valeur">24°</p></div>
            <div class="cellule bloc-j"><p class="jour">Dim</p><p class="valeur">23°</p></div>
            <div class="cellule bloc-j"><p class="jour">Lun</p><p class="valeur">24°</p></div>
        </div>

    </div>

</div>

<script src="app (1).js"></script>
</body>
</html>
